actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    colors: true
    memory_limit: 1024M
bootstrap: _bootstrap.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=uwetranslate-testing'
            user: 'homestead'
            password: 'secret'
            dump: tests/_data/dump.sql
            populate: true
            cleanup: false
        Laravel5:
            cleanup: false
